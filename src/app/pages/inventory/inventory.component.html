<div class="container">
  <div class="container-fluid">
    <div class="jumbotron">
      <h1 class="display-3">Inventory Dashboard</h1>
      <p class="lead">Jumbo helper text</p>
      <!-- <hr class="my-2"> -->


      <!-- <p>Table is just a mapping of objects to table rows with <code>ngFor</code></p> -->

      <table class="table table-striped text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">City</th>
            <th scope="col">Pincode</th>
            <th scope="col">Total Ventilators</th>
            <th scope="col">Capacity</th>
            <th scope="col">Capacity %</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let center of centers; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td> {{ center.name }} </td>
            <td> {{ center.city }} </td>
            <td>{{ center.pincode | number }}</td>
            <td>{{ center.totalVentilators }}</td>

            <td>{{center.ventilatorsUsage}} / {{ center.totalVentilators }}</td>
            <td>
              <ngb-progressbar type="dark" textType="white" [value]="50" [showValue]="true"></ngb-progressbar>
            </td>
          </tr>
        </tbody>
      </table>


      <!-- <p class="lead">
        <a class="btn btn-primary btn-lg" href="Jumbo action link" role="button">Jumbo action name</a>
      </p> -->
    </div>
  </div>

</div>
