<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">Settings</h1>
    <p class="lead">Information about center</p>
    <hr class="my-2">

    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="contactNumber">Contact Number</label>
          <input type="tel" class="form-control" id="contactNumber" placeholder="Contact Number">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Landmark">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>

      <div class="form-row">

        <div class="form-group col-md-4">
          <label for="typeEstablishment">Type of Establishment</label>
          <select id="typeEstablishment" class="form-control">
            <option selected>Hospital</option>
            <option>Hotel</option>
            <option>Open area</option>
          </select>
        </div>


      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="wheelcharAccess">
          <label class="form-check-label" for="gridCheck">
            Wheelchair Access
          </label>
        </div>
      </div>

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="internetAccess">
          <label class="form-check-label" for="internetCheck">
            Internet Access
          </label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
    </form>


  </div>
</div>
