<div class="container">

  <div class="jumbotron-fluid">
    <nav ngbNav #nav="ngbNav" class="nav-tabs">
      <ng-container ngbNavItem>
        <a ngbNavLink>Inventory</a>
        <ng-template ngbNavContent>
          <app-inventory></app-inventory>
        </ng-template>
      </ng-container>
      <ng-container ngbNavItem>
        <a ngbNavLink>Volunteer</a>
        <ng-template ngbNavContent>
          <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-3">Volunteer Operations</h1>
              <!-- <p class="lead">Create center</p> -->
              <hr class="my-2">

              <form>
                <div class="form-row">
                  <div class="form-group col-md-8">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Name">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="status">Responsibility</label>
                    <select id="status" class="form-control">
                      <option selected>Remote Support</option>
                      <option>Analytics</option>
                      <option>On Ground</option>
                      <option>Doctor</option>
                      <option>Trainee</option>
                      <option>Logistic Operations</option>
                      <option>Police</option>
                    </select>
                  </div>

                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="contactNumber">Contact Number</label>
                    <input type="tel" class="form-control" id="contactNumber" placeholder="Contact Number">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input type="text" class="form-control" id="inputState">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>


                <button type="submit" class="btn btn-primary" [routerLink]="['/inventory']"
                  routerLinkActive="router-link-active">Save</button>
              </form>
            </div>
          </div>

      <ng-container ngbNavItem>
        <a ngbNavLink>Center</a>
        <ng-template ngbNavContent>

            <div class="container">
              <h1 class="display-3">Center Operations</h1>

              <form>
                <div class="form-row">

                  </div>

                  <div class="form-group col-md-2">
                    <label for="typeEstablishment">Type of Establishment</label>
                    <select id="typeEstablishment" class="form-control">
                      <option selected>Hospital</option>
                      <option>Hotel</option>
                      <option>Open area</option>
                    </select>
                  </div>

                  <div class="form-group col-md-2">
                    <label for="status">Status</label>

                <div class="form-row">

                </div>

                    <label class="form-check-label" for="gridCheck">

                  </div>
                </div>

                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="internetAccess">
                    <label class="form-check-label" for="internetCheck">
                      Internet Access
                    </label>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary" [routerLink]="['/inventory']"
                  routerLinkActive="router-link-active">Save</button>
              </form>


            </div>
